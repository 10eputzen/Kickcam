<div class="flex-container">
		<div class="postIdeas">
		<!-- PAGE HEADER -->
		<div class="page-header"><h3>Please post your Ideas or Feature Requests</h3></div>

		<!-- FORM -->
		<!-- pass in the variable if our form is valid or invalid -->
		<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

			<!-- NAME -->
			<div class="form-group">
				<label>Your Name</label>
				<input type="text" name="name" class="form-control" ng-model="feature.name" required>
			</div>

			<!-- EMAIL -->
	<!--         <div class="form-group">
	            <label>Email</label>
	            <input type="email" name="email" class="form-control" ng-model="email" required>
	        </div>
	    -->
	    <!-- USERNAME -->
	    <div class="form-group">
	    	<label>Description</label>
	    	<textarea rows="6" cols="50" name="content" class="form-control" ng-model="feature.content" ng-minlength="1" required></textarea>
	    </div>



	    <!-- SUBMIT BUTTON -->
	    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

	</form>
	</div><!-- col-sm-8 -->

	<div class="submittedPosts">
			<div class="page-header"><h3>Submitted Ideas</h3></div>	
			<div class="postBoard" ng-repeat="post in featureList">
				<div class="post">
					<div class="postHeader">
						{{post.name}} <span class="postDate">({{post.created | date: "yyyy-MM-dd"}})</span>
					</div>
					<div class="postContent">
						{{post.content}}
					</div>
					<br>
				</div>
			</div>
	</div>
</div><!-- /container -->
